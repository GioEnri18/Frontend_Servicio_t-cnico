<!DOCTYPE html>
<html>
<head>
    <title>Test Credenciales TEDICS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .credentials {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Test de Credenciales TEDICS</h1>
        
        <div class="credentials">
            <h3>📋 Credenciales Activas:</h3>
            <p><strong>Email:</strong> admin@tedics.com</p>
            <p><strong>Contraseña:</strong> tedics123</p>
        </div>
        
        <h3>🧪 Acciones de Prueba:</h3>
        <button onclick="window.open('http://localhost:5174/login', '_blank')">
            🚀 Ir al Login
        </button>
        
        <button onclick="window.open('http://localhost:5174/dashboard', '_blank')">
            📊 Ir al Dashboard (debe redirigir al login)
        </button>
        
        <button onclick="testLogin()">
            ✅ Probar Login Automático
        </button>
        
        <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 5px;"></div>
    </div>

    <script>
        function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = `
                <div style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">
                    <p><strong>📝 Instrucciones para probar:</strong></p>
                    <ol>
                        <li>Ir a la página de login</li>
                        <li>Ingresar email: <code>admin@tedics.com</code></li>
                        <li>Ingresar contraseña: <code>tedics123</code></li>
                        <li>Hacer clic en "Iniciar sesión"</li>
                        <li>Debe redirigir al dashboard automáticamente</li>
                    </ol>
                    <p><strong>🎯 Resultado esperado:</strong> Acceso al panel principal de TEDICS</p>
                </div>
            `;
        }
    </script>
</body>
</html>
